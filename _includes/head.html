<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  {% capture desc %}{% include description.markdown %}{% endcapture %}
  <meta name="description" content="{% if desc %}{{ desc | strip_html | strip_newlines | truncate: 160 }}{% endif %}">

  <meta name="author" content="{{page.title}}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript">
    window._mfq = window._mfq || [];
    (function() {
        var mf = document.createElement("script");
        mf.type = "text/javascript"; mf.async = true;
        mf.src = "//cdn.mouseflow.com/projects/8d1a6e6e-de6e-4174-ad05-59944f91ae1d.js";
        document.getElementsByTagName("head")[0].appendChild(mf);
    })();
</script>
</head>
